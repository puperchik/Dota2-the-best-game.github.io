<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Phonk / Anime Card — by DenchekWeb</title>
<style>
  :root{
    --bg1: #050406;
    --bg2: #12060a;
    --accent: #ff2d2d;
    --accent2: #ff8a66;
    --glass: rgba(255,255,255,0.06);
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: "Arial Black", "Segoe UI", Roboto, sans-serif;
    background: linear-gradient(180deg,var(--bg1),var(--bg2));
    color:#fff;
    overflow:hidden;
    -webkit-font-smoothing:antialiased;
  }

  .bg-wrap{
    position:fixed;inset:0;z-index:-5;overflow:hidden;
  }
  .bg-wrap video{
    position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0.18;
    filter:contrast(0.9) saturate(1.2);
  }
  #particles {
    position:absolute;inset:0;z-index:-4;pointer-events:none;
  }

  .stage{
    position:relative;
    width:100%;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
  }

  .card{
    width:min(740px,90%);
    height:460px;
    background: linear-gradient(145deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border-radius:18px;
    border:1px solid rgba(255,255,255,0.06);
    box-shadow: 0 20px 60px rgba(0,0,0,0.6), 0 0 30px rgba(255,50,50,0.05) inset;
    position:relative;
    overflow:visible;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    transition: transform 0.45s cubic-bezier(.2,.9,.2,1);
    transform-origin:center;
    backdrop-filter: blur(6px) saturate(110%);
    text-align:center;
  }
  .card:hover{ transform: translateY(-8px) rotate(-0.5deg) scale(1.01); }

  .avatar {
    position:absolute;
    top:-36px;
    left:50%;
    transform:translateX(-50%);
    width:92px;
    height:92px;
    border-radius:50%;
    border:4px solid rgba(255,255,255,0.9);
    overflow:hidden;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 0 18px rgba(255,50,50,0.08);
    background:linear-gradient(180deg,#fff,#ddd);
  }
  .avatar img{ width:100%;height:100%;object-fit:cover;display:block; }

  .nick {
    font-size:48px;
    letter-spacing:1px;
    color: #fff;
    text-shadow: 0 0 18px rgba(255,30,30,0.12), 0 8px 30px rgba(0,0,0,0.6);
    transform:translateY(18px);
    user-select:none;
    margin-top:40px;
  }

  /* блок “о себе” */
  .bio {
    font-size:18px;
    color:rgba(255,255,255,0.85);
    margin-top:12px;
    max-width:85%;
    line-height:1.4;
    text-shadow:0 0 10px rgba(0,0,0,0.6);
    animation:fadeIn 1s ease both;
  }
  @keyframes fadeIn {
    from { opacity:0; transform:translateY(8px); }
    to { opacity:1; transform:translateY(0); }
  }

  .corner {
    position:absolute;
    width:56px;height:40px;
    border:3px solid rgba(255,255,255,0.08);
    background: linear-gradient(135deg, rgba(255,40,40,0.06), rgba(255,40,40,0.02));
    border-radius:10px;
    opacity:0.95;
    mix-blend-mode:screen;
    box-shadow: 0 6px 18px rgba(255,30,30,0.03);
  }
  .corner.tl{ left:14px; top:12px; transform: rotate(-12deg); }
  .corner.br{ right:14px; bottom:14px; transform: rotate(12deg); }

  .subtitle {
    position:absolute;
    bottom:22px;
    left:50%;
    transform:translateX(-50%);
    font-size:14px;
    color:rgba(255,255,255,0.85);
    text-shadow:0 0 6px rgba(0,0,0,0.6);
    opacity:0.95;
  }

  .corner-text {
    position:fixed;
    bottom:12px;
    right:18px;
    z-index:20;
    color:white;
    font-size:15px;
    font-weight:700;
    letter-spacing:0.8px;
    cursor:pointer;
    text-shadow: 0 0 10px rgba(255, 40, 40, 0.6);
    transition: transform .16s ease;
    user-select:none;
  }
  .corner-text:hover{ transform:scale(1.06); }

  .spray{
    position:absolute;
    inset:0;
    pointer-events:none;
    mask-image: linear-gradient(to bottom,rgba(0,0,0,0.9),transparent 70%);
  }

  @media (max-width:720px){
    .card{height:400px}
    .nick{font-size:36px}
    .avatar{width:78px;height:78px;top:-30px}
  }
</style>
</head>
<body>

<div class="bg-wrap">
  <canvas id="particles"></canvas>
</div>

<div class="stage">
  <div class="card" id="card">
    <div class="avatar">
      <img src="photo_2025-11-02_17-19-48.jpg" alt="avatar" id="avatarImg" onerror="this.style.background='#222'">
    </div>

    <div class="corner tl" aria-hidden="true"></div>
    <div class="corner br" aria-hidden="true"></div>

    <div class="nick" id="nickText">DenchekWeb</div>
    <div class="bio" id="bioText">Создаю сайти играю в Дотку<br>Ле Ле Ле Братишка</div>

    <div class="spray" aria-hidden="true"></div>
    <div class="subtitle">нажми на аватар или ник — эффект</div>
  </div>
</div>

<div class="corner-text" onclick="openBio()">by DenchekWeb</div>

<script>
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let w = canvas.width = innerWidth;
let h = canvas.height = innerHeight;
window.addEventListener('resize',()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight;});

const particles=[];
const colors=['#ff4b4b','#ff7a66','#ffd8a6','#ffffff'];
function rand(min,max){return Math.random()*(max-min)+min;}

class P{
  constructor(){this.reset();}
  reset(){
    this.x=rand(-w*0.1,w*1.1);
    this.y=rand(-h*0.1,h*1.1);
    const speed=rand(0.1,0.9);
    const angle=rand(-0.25,0.25);
    this.vx=Math.cos(angle)*speed;
    this.vy=Math.sin(angle)*speed+rand(-0.2,0.2);
    this.size=rand(0.6,3.6);
    this.life=rand(80,320);
    this.ttl=this.life;
    this.c=colors[(Math.random()*colors.length)|0];
    this.alpha=rand(0.05,0.6);
  }
  update(){
    this.x+=this.vx;this.y+=this.vy;this.ttl--;
    if(this.ttl<=0||this.x<-50||this.x>w+50||this.y<-50||this.y>h+50)this.reset();
  }
  draw(){
    ctx.beginPath();
    ctx.fillStyle=this.c;
    ctx.globalAlpha=Math.max(0,this.alpha*(this.ttl/this.life));
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
    ctx.globalAlpha=1;
  }
}
for(let i=0;i<220;i++)particles.push(new P());
function anim(){
  ctx.clearRect(0,0,w,h);
  const g=ctx.createLinearGradient(0,0,w,h);
  g.addColorStop(0,'rgba(255,30,30,0.02)');
  g.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle=g;
  ctx.fillRect(0,0,w,h);
  for(let p of particles){p.update();p.draw();}
  requestAnimationFrame(anim);
}
anim();

const card=document.getElementById('card');
const avatar=document.querySelector('.avatar');
const nick=document.getElementById('nickText');

function pulseCard(){
  card.animate([
    {transform:'translateY(0) scale(1)'},
    {transform:'translateY(-6px) scale(1.02) rotate(-0.6deg)'},
    {transform:'translateY(0) scale(1)'}
  ],{duration:450,easing:'cubic-bezier(.2,.9,.2,1)'});
}

avatar.addEventListener('click',(e)=>{pulseCard();spawnBurst(e.clientX,e.clientY,22);});
nick.addEventListener('click',(e)=>{pulseCard();spawnBurst(innerWidth/2,innerHeight/2,16);});

function spawnBurst(cx,cy,count){
  for(let i=0;i<count;i++){
    const p=new P();
    p.x=cx+rand(-10,10);
    p.y=cy+rand(-10,10);
    const s=rand(1.4,4.6);
    p.size=s;
    const angle=rand(0,Math.PI*2);
    const speed=rand(1.8,4.8);
    p.vx=Math.cos(angle)*speed;
    p.vy=Math.sin(angle)*speed;
    p.life=rand(30,90);
    p.ttl=p.life;
    particles.push(p);
  }
}

function openBio(){
  window.open('https://t.me/DenchekWeb','_blank');
}
</script>
</body>
</html>
