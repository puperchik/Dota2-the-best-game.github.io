<style>
  * {margin:0;padding:0;box-sizing:border-box;}
  body {overflow:hidden;font-family:'Arial Black',sans-serif;}

  video.background-video {
    position:fixed;top:0;left:0;width:100%;height:100%;
    object-fit:cover;z-index:-2;display:none;cursor:pointer;
  }
  video.background-video.active{display:block;}

  .content {
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    height:100vh;color:white;text-align:center;z-index:2;position:relative;
    transition:opacity .5s ease;
  }
  .hidden{opacity:0;pointer-events:none;}
  h1{font-size:64px;color:red;text-shadow:0 0 20px #f00,0 0 40px #f55;margin-bottom:40px;}
  .heroes{display:flex;gap:50px;}
  .hero{
    width:250px;height:350px;border-radius:10px;overflow:hidden;
    border:3px solid #fff;box-shadow:0 0 30px rgba(255,255,255,.5);
    transition:transform .3s ease,box-shadow .3s ease;cursor:pointer;
  }
  .hero:hover{transform:scale(1.1);box-shadow:0 0 40px rgba(255,0,0,.7);}
  .hero img{width:100%;height:100%;object-fit:cover;}
  .note{
    position:absolute;bottom:20px;left:50%;transform:translateX(-50%);
    color:white;font-size:18px;text-shadow:0 0 10px black;transition:opacity .5s ease;
  }
  .note.hidden{opacity:0;pointer-events:none;}
  #overlay{
    position:fixed;top:0;left:0;width:100%;height:100%;z-index:5;
    display:none;background:rgba(0,0,0,0);cursor:pointer;
  }

  .corner-text{
    position:fixed;bottom:15px;right:20px;color:white;font-size:18px;
    font-family:'Arial Black',sans-serif;text-shadow:0 0 10px red,0 0 20px #f00;
    z-index:10;opacity:.9;cursor:pointer;transition:transform .2s ease;
    animation:neonGlow 2s infinite alternate;
  }
  .corner-text:hover{transform:scale(1.1);text-shadow:0 0 30px #f33,0 0 60px #f00;}
  @keyframes neonGlow{
    from{text-shadow:0 0 5px red,0 0 10px red,0 0 20px #f00;}
    to{text-shadow:0 0 20px #f33,0 0 40px #f66,0 0 60px #f00;}
  }
</style>

<script>
let currentVideo = null;

function playEdit(hero){
  document.getElementById('content').classList.add('hidden');
  document.getElementById('note').classList.add('hidden');
  const menuVideo = document.getElementById('menu-bg');
  menuVideo.pause(); menuVideo.classList.remove('active');
  document.querySelectorAll('.background-video').forEach(v => {
    if(v.id !== 'menu-bg'){v.pause(); v.classList.remove('active');}
  });
  currentVideo = document.getElementById(`video-${hero}`);
  currentVideo.classList.add('active'); currentVideo.play();
  document.getElementById('overlay').style.display = 'block';
}

function stopEdit(){
  if(currentVideo){currentVideo.pause();currentVideo.classList.remove('active'); currentVideo = null;}
  document.getElementById('content').classList.remove('hidden');
  document.getElementById('note').classList.remove('hidden');
  const menuVideo = document.getElementById('menu-bg');
  menuVideo.classList.add('active'); menuVideo.play();
  document.getElementById('overlay').style.display = 'none';
}

function toggleVideo(video){video.paused ? video.play() : video.pause();}

document.addEventListener('click', () => {
  const menu = document.getElementById('menu-bg');
  if(menu.muted){menu.muted = false; menu.volume = 0.5; menu.play();}
},{once:true});
